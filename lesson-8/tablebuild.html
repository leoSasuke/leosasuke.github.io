<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>TableBuild</title>
</head>
<body>
    <table>
        <caption><b>ACME Wildwest</b></caption>
        <thead>
         <th>Period</th>
         <th>Sales</th>
         <th>Sales Goal</th>
        </thead>
        <tfoot><tr><td colspan="3">Compiled 27.02.20 by Leonardo</td></tr></tfoot>
        <tbody>
         <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
         </tr>
         <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
         </tr>
         <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
         </tr>
         <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="dif">$7,500</td>
         </tr>
         <tr>
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
            
         </tr>
         <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
         </tr>
        </tbody>
    </table>
</body>
</html>
